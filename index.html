<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./styles/vendor/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <script src="scripts/index.js" type="module"></script>
</head>

<body>
    <section class="l-container">
        <div class="js-timer timer">
            <div class="timer-countdown-container">
                <div class="timer-countdown-wrapper">
                    <div class="timer-countdown">
                        <time class="js-timer-value timer-value"></time>
                    </div>
                </div>
            </div>

            <div class="timer-controls">
                <button class="js-timer-start btn">Start</button>
                <button class="js-timer-pause btn is-hidden">Pause</button>
                <button class="js-timer-reset btn btn--secondary">Reset</button>
            </div>
        </div>
    </section>
</body>

</html>
